<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网页</h1>
</header>

<nav>
    <a href="#home">ACTIVEFIRE</a>
    <a href="#about">关于</a>
    <a href="#contact">联系我们</a>
</nav>

<div class="container">
    <h2>关于我们</h2>
    <p>这是一段示例文本，展示如何使用HTML和CSS创建一个简单的网页。</p>
</div>

<footer>
    <p>© 2025 我的网页</p>
</footer>

</body>
</html>
